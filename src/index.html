<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Noto+Sans+HK&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  </head>
  <body>
    <header>
      <img src="img/icon-logo.png" alt="logo de pokémon">
      <button class="btn btn-circulo">Salir</button>
    </header>
    <main class="display-flex">
      <section class="display-flex container-login" id="cont-login">
        <img src="img/logo-pokemon.png" class="classImageLogin" alt="logo principal del loginForm">
        <div class="cont-inputs">
          <label class="classLabel">Usuario:</label>
          <input type="text" id="inputUname" class="classInput">
          <label class="classLabel">Contraseña:</label>
          <input type="password" id="inputPsw" class="classInput">
          <a href="#" class="classAhref" >¿Olvidaste tu contraseña?</a>
        </div>
        <button id="inputSubmit" class="btn btnSubmit">INGRESA</button>
        <p class="classCenter">¿No tienes una cuenta? <a href="#" class="fontWeight classCenter">Regístrate</a>
         </p>
      </section>
      <section class="pokedex display-flex" id="pokedex"></section>
      <nav class="navbar display-flex" id="navbar">
        <div class="cont-filtros">
          <label>Pokémones:</label>
          <label>Ordenar por nombre:</label>
          <label>Ordenar por Spawn:</label>
          <div class="selectores">
            <select class="filtro" id="select-pokemon">
              <option value="all">Todos</option>
              <option value="catched">Mis Pokémones</option>
              <option value="uncatched">Por atrapar</option>
            </select>
            <select class="filtro" id="select-name">
              <option value="default">Ninguno</option>              
              <option value="asc">A-Z</option>
              <option value="desc">Z-A</option>
            </select>
            <select class="filtro" id="select-attack">
              <option value="default">Ninguno</option>              
              <option value="moreAttack">Mayor Ataque</option>
              <option value="lessAttack">Menor Ataque</option>
            </select>
          </div>
        </div>
        <button class="btn">Tipos</button>
        <button class="btn">Debilidades</button>
        <button class="btn">% de Pokémon<img src="img/icon-huevo.png"></button>
      </nav>
    </main>
    <footer></footer>
    <script src="./data/pokemon.js"></script>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
